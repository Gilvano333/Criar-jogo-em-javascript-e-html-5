<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Minha Engine</title>

	<!-- centralizar o canvas no html -->
	<style>
		canvas{
			position: absolute;
			top: 0px;
			bottom: 0px;
			right: 0px;
			left: 0px;
			margin: auto;
			}
	</style>
	
</head>
<body>
	<script>

		//variáveis do jogo
		var canvas, ctx, ALTURA, LARGURA, frames = 0;

		//idenficar
		function clique(event) {
			alert("Clicou!");
		}


		//função principal
		function main() {
			ALTURA = window.innerHeight;
			LARGURA = window.innerWidth;

			if (LARGURA >= 500) {
				LARGURA = 600;
				ALTURA = 600;
			}

			canvas = document.createElement("canvas");
			canvas.width = LARGURA;
			canvas.height = ALTURA;
			canvas.style.border = "2px solid #000"; 

			//elemento em 2d
			ctx = canvas.getContext("2d");

			document.body.appendChild(canvas);

			document.addEventListener("mousedown", clique);

			roda();
		}


		//roda o jogo
		function roda() {
			atualiza();
			desenha();

			window.requestAnimationFrame(roda);
		}


		//atualiza o status do nosso personagem
		function atualiza() {
			frames++;
		}


		//desenhar o nosso personagem
		function desenha() {
			ctx.fillStyle = "#50beff";
			ctx.fillRect(0,0, LARGURA, ALTURA);
		}




		//Inicializa o jogo
		main();

	</script>
</body>
</html>
